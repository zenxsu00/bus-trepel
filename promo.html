<!DOCTYPE html>
<html lang="en">
<head>

    <title>Promo - Trepel App</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E0F2FE; }

<body class="max-w-md mx-auto bg-white">
    <div class="bg-slate-100 min-h-screen pb-20">
        <header class="flex items-center p-4 bg-white shadow sticky top-0">

    </div>
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white grid grid-cols-3 text-center py-2 border-t bottom-nav">
        <a href="index.html" class="text-blue-500">
            <i class="ph-house text-2xl"></i><span class="block text-xs">BERANDA</span>

        <a href="riwayat.html" class="text-gray-500">
